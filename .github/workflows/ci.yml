name: Main CI

on:
  push:
    branches:
      - "main"

jobs:
  build_and_testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          always-auth: true
          cache: "yarn"
          node-version: 20

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Check Prettier Formatting
        run: yarn prettier:check

      - name: Build & Testing
        run: |
          yarn build
          yarn test
